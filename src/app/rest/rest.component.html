<h1>Dashboard</h1>
<table class="table table-dashboard">
    <thead>
        <tr>
            <th>UserId</th>
            <th>Id</th>
            <th>title</th>
            <th>Body</th>
     </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of users">
            <td>{{data.userId}}</td>
            <td>{{data.id}}</td>
            <td>{{data.title}}</td>
            <td>{{data.body}}</td>
        </tr>
    </tbody>
</table>
